<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Página con Header Común</title>
  <link rel="stylesheet" href="styles/styles.css" />
</head>
<body>

  <div id="my-header-container"></div>

  <main>
    <h2>Contenido de la Página</h2>
    <p>Esta es una página que usa un header común desde la carpeta <code>components/</code>.</p>
  </main>

  <script>
    // Cargar header desde archivo externo en /components
    fetch('components/my-header.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('my-header-container').innerHTML = data;
      })
      .catch(error => {
        console.error("Error cargando el header:", error);
      });
  </script>

</body>
</html>
